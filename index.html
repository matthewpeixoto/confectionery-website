<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau’s Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="masthead grid grid-middle">
    <div class="logo-wrapper unit [ xs-1 s-1-3 m-1-3 l-1-3 ] text-center">
      <a class="ib text-center gutter pad-t-1-2 pad-b-1-2">
        <h1 class="logo giga push-0">Beau’s&nbsp;Bonbons</h1>
      </a>
    </div>
    <div class="nav-wrapper unit [ xs-1 s-2-3 m-2-3 l-2-3 ]">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label ir label-block absolute pin-tl" for="nav-check">Navigate</label>
      <nav role="navigation" class="nav" id="nav">
        <ul class="list-group push-0">
          <li><a class="block link-box island" href="#">About</a></li>
          <li><a class="block link-box island" href="#">Candy</a></li>
          <li><a class="block link-box island" href="#">Prices</a></li>
          <li><a class="block link-box island" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main">
      <a class="banner block text-center" href="#">
        <div class="banner-content-wrapper block relative">
          <div class="banner-content pin-c pad-t pad-b w-1 absolute">
            <h2 class="giga brand-color push-1-4">Lollipops made just for you.</h2>
            <span href="#" class="btn btn-candy push-0">Learn more &gt;</span>
          </div>
        </div>
        <div class="banner-img"></div>
      </a>

      <ul class="grid list-group">
        <li class="unit [ xs-1 s-1-2 m-1-4 ]">
          <a href="#" class="card card-border-s island block text-center link-box">
            <i class="icon i-64 push">
              <img src="images/icons/placeholder.svg" alt="">
            </i>
            <div>
              <span class="bold">Candy</span>
            </div>
          </a>
        </li>
        <li class="unit [ xs-1 s-1-2 m-1-4 ]">
          <a href="#" class="card card-border-l island block text-center link-box">
            <i class="icon i-64 push">
              <img src="images/icons/placeholder.svg" alt="">
            </i>
            <div>
              <span>Prices</span>
            </div>
          </a>
        </li>
        <li class="unit [ xs-1 s-1-2 m-1-4 ]">
          <a href="#" class="card card-border-s card-border island block text-center link-box">
            <i class="icon i-64 push">
              <img src="images/icons/placeholder.svg" alt="">
            </i>
            <div>
              <span>The Team</span>
            </div>
          </a>
        </li>
        <li class="unit [ xs-1 s-1-2 m-1-4 ]">
          <a href="#" class="card island block text-center link-box">
            <i class="icon i-64 push">
              <img src="images/icons/placeholder.svg" alt="">
            </i>
            <div>
              <span>Contact Us</span>
            </div>
          </a>
        </li>
      </ul>
  </main>

  <footer role="contentinfo" class="footer grid">

  </footer>

</body>
</html>
